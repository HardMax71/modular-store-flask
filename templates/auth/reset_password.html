{% extends 'base.html' %}

{% block title %}{{ config.SHOP_NAME }} - {{ _('Reset Your Password') }}{% endblock %}

{% block body %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">{{ _('Reset Your Password') }}</h2>
                        <p class="text-muted text-center">{{ _('Enter your email address below to receive a password reset link.') }}</p>
                        <form method="POST" action="{{ url_for('auth.reset_password') }}">
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">{{ _('Email') }}</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="{{ _('Enter your email') }}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">{{ _('Send Reset Link') }}</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">{{ _('Back to Login') }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
