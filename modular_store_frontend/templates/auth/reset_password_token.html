{% extends 'base.html' %}

{% block title %}{{ config.SHOP_NAME }} - {{ _('Reset Password') }}{% endblock %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">{{ _('Reset Your Password') }}</h2>
            <form method="POST" action="{{ url_for('auth.reset_password_token', token=token) }}" class="auth-form">
                <div class="form-group">
                    <label for="new_password"></label>
                    <input type="password" class="form-control" id="new_password" name="new_password"
                           required placeholder="{{ _('Enter your new password') }}">
                </div>
                <div class="form-group">
                    <label for="confirm_password"></label>
                    <input type="password" class="form-control" id="confirm_password"
                           name="confirm_password" required placeholder="{{ _('Confirm your new password') }}">
                </div>
                <button type="submit" class="auth-button">{{ _('Reset Password') }}</button>
            </form>
            <div class="auth-divider"></div>
            <div class="auth-footer">
                <a href="{{ url_for('auth.login') }}" class="auth-link">{{ _('Back to Login') }}</a>
            </div>
        </div>
    </div>
{% endblock %}
