{% extends 'base.html' %}
{% block title %}{{ config.SHOP_NAME }} - {{ _('Create Ticket') }}{% endblock %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/tickets.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="bento-box">
        <h2 class="bento-title">{{ _('Create Ticket') }}</h2>
        <form method="POST" action="{{ url_for('tickets.create_ticket') }}">
            <div class="form-group mb-3">
                <label for="title" class="form-label">{{ _('Title') }}</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">{{ _('Description') }}</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="priority" class="form-label">{{ _('Priority') }}</label>
                <select class="form-control" id="priority" name="priority">
                    <option value="low">{{ _('Low') }}</option>
                    <option value="normal" selected>{{ _('Normal') }}</option>
                    <option value="high">{{ _('High') }}</option>
                </select>
            </div>
            <button type="submit" class="bento-button">{{ _('Create Ticket') }}</button>
        </form>
    </div>
</div>
{% endblock %}
